<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification - Clay Enrichment</title>

  <!-- Security headers via meta tags -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta name="referrer" content="no-referrer">

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://unpkg.com https://zknyztmngccsxdtiddvz.supabase.co;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    connect-src 'self' https://zknyztmngccsxdtiddvz.supabase.co;
    img-src 'self' data:;
    frame-ancestors 'none';
  ">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #faf9f7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #fffefb;
      border-radius: 16px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }

    .icon.loading {
      background: #f5f3ef;
    }

    .icon.success {
      background: #d4edda;
    }

    .icon.error {
      background: #f8d7da;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      color: #111;
      margin-bottom: 12px;
    }

    p {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 24px;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #f5f3ef;
      border-top-color: #8B4513;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #8B4513;
      color: white;
      text-decoration: none;
      border-radius: 100px;
      font-weight: 600;
      font-size: 14px;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #6d360f;
    }

    .extension-id {
      font-size: 11px;
      color: #999;
      margin-top: 20px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="content">
      <div class="icon loading">
        <div class="spinner"></div>
      </div>
      <h1>Verifying...</h1>
      <p>Please wait while we verify your email.</p>
    </div>

    <!-- Password Reset Form (hidden by default) -->
    <div id="reset-form" style="display: none;">
      <h1>Set New Password</h1>
      <p>Enter your new password below.</p>
      <div style="margin: 20px 0;">
        <input type="password" id="new-password" placeholder="New password" style="
          width: 100%;
          padding: 12px 16px;
          font-size: 14px;
          border: 1px solid #ddd;
          border-radius: 8px;
          margin-bottom: 12px;
          font-family: 'DM Sans', sans-serif;
        ">
        <input type="password" id="confirm-password" placeholder="Confirm password" style="
          width: 100%;
          padding: 12px 16px;
          font-size: 14px;
          border: 1px solid #ddd;
          border-radius: 8px;
          font-family: 'DM Sans', sans-serif;
        ">
      </div>
      <button id="reset-btn" style="
        width: 100%;
        padding: 12px 24px;
        font-size: 14px;
        font-weight: 600;
        background: #8B4513;
        color: white;
        border: none;
        border-radius: 100px;
        cursor: pointer;
        font-family: 'DM Sans', sans-serif;
      ">Update Password</button>
      <div id="reset-error" style="
        margin-top: 12px;
        padding: 10px;
        background: #fef2f2;
        color: #dc2626;
        border-radius: 8px;
        font-size: 13px;
        display: none;
      "></div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // Prevent multiple executions
    let hasExecuted = false;

    // Supabase configuration
    const SUPABASE_URL = 'https://zknyztmngccsxdtiddvz.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inprbnl6dG1uZ2Njc3hkdGlkZHZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMjYyMDUsImV4cCI6MjA3ODcwMjIwNX0.sV11EDMAVx0hLRNYAwvYvtkjNbMAuijPmoP8QAa2tTo';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Sanitize text to prevent XSS
    function sanitize(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    // Validate JWT token format (basic check)
    function isValidTokenFormat(token) {
      if (!token || typeof token !== 'string') return false;
      // JWT has 3 parts separated by dots
      const parts = token.split('.');
      if (parts.length !== 3) return false;
      // Basic length check - each part should have content
      return parts.every(part => part.length > 0);
    }

    async function handleVerification() {
      // Prevent multiple executions
      if (hasExecuted) return;
      hasExecuted = true;

      const content = document.getElementById('content');
      const hash = window.location.hash;

      // Clear the hash immediately for security
      if (hash) {
        window.history.replaceState(null, '', window.location.pathname);
      }

      // Check if we have auth tokens in the URL
      if (!hash || !hash.includes('access_token')) {
        showError('Invalid verification link', 'This link appears to be invalid or expired. Please request a new verification email.');
        return;
      }

      try {
        // Parse the hash parameters
        const hashParams = new URLSearchParams(hash.substring(1));
        const accessToken = hashParams.get('access_token');
        const refreshToken = hashParams.get('refresh_token');
        const type = hashParams.get('type');

        // Basic check - token must exist
        if (!accessToken) {
          showError('Missing token', 'The verification link is incomplete. Please request a new one.');
          return;
        }

        // Let Supabase handle the actual token validation - it's more secure
        // Server-side validation is the real security check

        // Set timeout for the request
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000);

        // Set the session in Supabase to verify the token
        const { data, error } = await supabase.auth.setSession({
          access_token: accessToken,
          refresh_token: refreshToken || ''
        });

        clearTimeout(timeoutId);

        if (error) {
          console.error('Verification error:', error);
          showError('Verification failed', 'Unable to verify your email. The link may have expired.');
          return;
        }

        // Handle based on type
        if (type === 'recovery') {
          // Show password reset form
          showPasswordResetForm();
        } else if (type === 'signup' || type === 'email_change') {
          showSuccess('Email Verified!', 'Your email has been verified successfully. You can now open the Clay Enrichment extension and sign in.');
        } else {
          showSuccess('Success!', 'Authentication successful. You can now open the Clay Enrichment extension.');
        }

      } catch (error) {
        console.error('Unexpected error:', error);
        if (error.name === 'AbortError') {
          showError('Request timeout', 'The verification request timed out. Please try again.');
        } else {
          showError('Something went wrong', 'An unexpected error occurred. Please try again or request a new verification email.');
        }
      }
    }

    function showSuccess(title, message) {
      const content = document.getElementById('content');
      content.innerHTML = '';

      const icon = document.createElement('div');
      icon.className = 'icon success';
      icon.textContent = '✓';

      const h1 = document.createElement('h1');
      h1.textContent = title;

      const p = document.createElement('p');
      p.textContent = message;

      const note = document.createElement('p');
      note.style.cssText = 'font-size: 12px; color: #888;';
      note.textContent = 'You can close this tab now.';

      content.appendChild(icon);
      content.appendChild(h1);
      content.appendChild(p);
      content.appendChild(note);
    }

    function showError(title, message) {
      const content = document.getElementById('content');
      content.innerHTML = '';

      const icon = document.createElement('div');
      icon.className = 'icon error';
      icon.textContent = '✕';

      const h1 = document.createElement('h1');
      h1.textContent = title;

      const p = document.createElement('p');
      p.textContent = message;

      content.appendChild(icon);
      content.appendChild(h1);
      content.appendChild(p);
    }

    function showPasswordResetForm() {
      // Hide the loading content
      document.getElementById('content').style.display = 'none';
      // Show the reset form
      document.getElementById('reset-form').style.display = 'block';

      // Add event listener for the reset button
      document.getElementById('reset-btn').addEventListener('click', handlePasswordReset);

      // Allow Enter key to submit
      document.getElementById('confirm-password').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handlePasswordReset();
      });
    }

    async function handlePasswordReset() {
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const errorDiv = document.getElementById('reset-error');
      const resetBtn = document.getElementById('reset-btn');

      // Hide previous errors
      errorDiv.style.display = 'none';

      // Validation
      if (!newPassword || !confirmPassword) {
        errorDiv.textContent = 'Please fill in both fields';
        errorDiv.style.display = 'block';
        return;
      }

      if (newPassword.length < 6) {
        errorDiv.textContent = 'Password must be at least 6 characters';
        errorDiv.style.display = 'block';
        return;
      }

      if (newPassword !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match';
        errorDiv.style.display = 'block';
        return;
      }

      // Disable button and show loading
      resetBtn.disabled = true;
      resetBtn.textContent = 'Updating...';

      try {
        const { error } = await supabase.auth.updateUser({
          password: newPassword
        });

        if (error) {
          errorDiv.textContent = error.message || 'Failed to update password';
          errorDiv.style.display = 'block';
          resetBtn.disabled = false;
          resetBtn.textContent = 'Update Password';
          return;
        }

        // Success - hide form and show success message
        document.getElementById('reset-form').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        showSuccess('Password Updated!', 'Your password has been changed successfully. You can now open the Clay Enrichment extension and sign in.');

      } catch (error) {
        errorDiv.textContent = 'An error occurred. Please try again.';
        errorDiv.style.display = 'block';
        resetBtn.disabled = false;
        resetBtn.textContent = 'Update Password';
      }
    }

    // Run verification when page loads
    handleVerification();
  </script>
</body>
</html>
