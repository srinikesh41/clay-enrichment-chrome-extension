<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clay Enrichment</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;1,9..40,400;1,9..40,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="url-section">
      <label for="current-url">Current URL:</label>
      <div id="current-url" class="url-display">Loading...</div>
    </div>

    <div class="workflow-section">
      <label for="workflow-select">Select Workflow:</label>
      <div class="custom-select" id="workflow-select">
        <div class="select-trigger">
          <span class="select-value">Select a workflow</span>
          <svg class="select-arrow" width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 1.5L6 6.5L11 1.5" stroke="#111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="select-dropdown hidden">
          <div class="select-option" data-value="get_contact_info">Contact Info</div>
          <div class="select-option" data-value="do_account_research">Account Research</div>
          <div class="select-option" data-value="do_lead_research">Lead Research</div>
        </div>
      </div>
    </div>

    <div class="action-section">
      <button id="send-btn" disabled>Send to Clay</button>
    </div>

    <div id="status-message" class="status-message hidden"></div>

    <div id="results-container" class="results-container hidden">
      <h3>Enriched Data:</h3>
      <div id="results-content"></div>
    </div>

    <div id="history-container" class="history-container">
      <div class="history-header">
        <h3>Search History</h3>
        <button id="clear-history-btn" class="clear-history-btn">Clear All</button>
      </div>
      <div id="history-content" class="history-content">
        <div class="no-history">No previous searches yet</div>
      </div>
    </div>
  </div>

  <script src="supabase.js"></script>
  <script src="popup.js"></script>
</body>
</html>
